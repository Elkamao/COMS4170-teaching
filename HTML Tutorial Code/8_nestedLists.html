<!DOCTYPE html>
<html>
	<head>
		<title>Nested lists</title>
	</head>
	<body>
		<ol>
			<li> An Unordered List
				<ul>
					<li>List Item</li>
					<li>Another List Item</li>
				</ul>
			</li>
			<li> Another Unordered List
				<ul>
					<li>Football</li>
					<li>Skydiving</li>
				</ul>
			</li>
		</ol>
		<ul> 
		    <li> An Ordered List</li>
		        <ol>
		            <li> Wake Up </li>
		            <li> Brush Teeth </li>
		            <li> Take a shower </li>
	            </ol>
		    <li> Confusing?</li>
		        <ol>
		            <li> Heat Pan </li>
		            <li> Place Oil </li>
		            <li> Break Egg </li>
		            <li> Profit </li>
	            <ol>
	    </ul>
	</body>
</html>
